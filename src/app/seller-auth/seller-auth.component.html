<div class="container-fluid" >
   <div class="form p-3">
    <form class="col-md-8" *ngIf="!login">
        <h1>Sign Up</h1>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
          </div>

          <br>
          <span style="font-size: 18px;">Already have an account? <a class="a" (click)="signup()">Click to Sign in</a></span><br><br>
      
        <button mat-raised-button color="accent">SignUp</button>
      </form>
    
   </div>

</div>



 <div class="loginform">  
    <form class="col-md-8 login" *ngIf="login">
        <h1>Sign in</h1>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    

          <br>
          <span style="font-size: 18px;">Dont have an account? <a class="a"   (click)="loginform()">Click to Sign up </a></span><br><br>
      
        <button mat-raised-button color="accent">SignIn</button>
      </form>
    
 </div>
